<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eiga</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/client.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
        <div class="container">
          <a class="navbar-brand" href="#">Eiga</a>
          <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
            &#9776;
          </button>
          <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <button class="nav-link register loggedOut" href="#" data-toggle="modal" data-target="#registerModal">Register</button>
              </li>
              <li class="nav-item">
                <button class="nav-link login loggedOut" href="#" data-toggle="modal" data-target="#loginModal">Login</button>
              </li>
              <li class="nav-item">
                <a class="nav-link logout loggedIn" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="/register">
          <div class="form-group">
            <input class="form-control" type="text" name="user[username]" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="email" name="user[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="user[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="user[passwordConfirmation]" placeholder="Password Confirmation">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="user[homePostcode]" placeholder="Home postcode">
          </div>
          <input class="btn btn-primary" type="submit" value="Register">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title">Login</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <form method="post" action="/login">
               <div class="form-group">
                 <input class="form-control" type="email" name="email" placeholder="Email">
               </div>
               <div class="form-group">
                 <input class="form-control" type="password" name="password" placeholder="Password">
               </div>
               <input class="btn btn-primary" type="submit" value="Login">
             </form>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
             </div>
           </div>
         </div>
       </div>

      <main class="container"></main>
  </body>
</html>
